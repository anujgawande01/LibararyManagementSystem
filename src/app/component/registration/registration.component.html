<div class="container">
  <h1>Registration Form</h1>
  <form [formGroup]="registerForm" (ngSubmit)="RegisterSubmit($event)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName"/>
      <div *ngIf="getErrors(this.registerForm.get('firstName'))" class="alert alert-danger mt-2">
        <small *ngIf="this.registerForm.get('firstName')?.getError('required')">
          Firstname is required
        </small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        formControlName="lastName"
      />
  
      <div
        *ngIf="getErrors(this.registerForm.get('lastName'))"
        class="alert alert-danger mt-2"
      >
        <small *ngIf="this.registerForm.get('lastName')?.getError('required')">
          Lastname is required
        </small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="birthdayDate">DOB</label>
      <input type="date" class="form-control" id="birthdayDate" formControlName="birthdayDate" />
      
      <div
        *ngIf="getErrors(this.registerForm.get('birthdayDate'))"
        class="alert alert-danger mt-2"
      >
        <small *ngIf="this.registerForm.get('birthdayDate')?.getError('required')">
          DOB is required
        </small>
      </div>
    </div>
  
  
  
    <div class="form-group">
      <label>Gender</label>
  
      <div class="d-flex">
        <div>
          <input type="radio" id="male" formControlName="gender" value="male" />
          <label for="male" class="ml-2">Male</label>
        </div>
  
        <div class="ml-5">
          <input
            type="radio"
            id="female"
            formControlName="gender"
            value="female"
          />
          <label for="female" class="ml-2">Female</label>
        </div>
      </div>
    </div>
  
  
  
    <div class="form-group">
      <label for="emailAddress">Email</label>
      <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress"/>
      <div *ngIf="getErrors(this.registerForm.get('emailAddress'))" class="alert alert-danger mt-2">
      <small *ngIf="this.registerForm.get('emailAddress')?.getError('required')">
        Email is required
      </small>
    </div>
    </div>
  
  
  
    <div class="form-group">
      <label for="phoneNumber">Contact Number</label>
      <input
        type="tel"
        class="form-control"
        id="phoneNumber"
        formControlName="phoneNumber"
      />
      <div
        *ngIf="getErrors(this.registerForm.get('phoneNumber'))"
        class="alert alert-danger mt-2"
      >
        <small
          *ngIf="this.registerForm.get('phoneNumber')?.getError('required')"
        >
          Contact number is required
        </small>
        <small
          *ngIf="this.registerForm.get('phoneNumber')?.getError('pattern')"
        >
          Only digits are accepted
        </small>
        <small
          *ngIf="this.registerForm.get('phoneNumber')?.getError('minlength')"
        >
          It should be 10 digit
        </small>
        <small
          *ngIf="this.registerForm.get('phoneNumber')?.getError('maxlength')"
        >
          It should be 10 digit
        </small>
      </div>
    </div>
  
  
  
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" formControlName="category">
        <option value="1">User</option>
        <option value="2">Librarian</option>
      </select>
    </div>
  
  
    <div class="form-group">
      <label  for="userId">UserId</label>
      <input type="text" class="form-control" id="userId" formControlName="userId" />
      <div *ngIf="getErrors(this.registerForm.get('userId'))" class="alert alert-danger mt-2">
        <small *ngIf="this.registerForm.get('userId')?.getError('required')">
          UserId is required
        </small>
      </div>
    </div>
    
  
  
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
  
      <div
        *ngIf="getErrors(this.registerForm.get('password'))"
        class="alert alert-danger mt-2"
      >
        <small *ngIf="this.registerForm.get('password')?.getError('required')">
          Password is required
        </small>
      </div>
    </div>
  
    <br>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="this.registerForm.invalid"
    >
      Submit
    </button>
  </form>
  </div>
